<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Salon Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1 id="main-title">Welcome to Glam Hour</h1>
  </header>

  <main>
    <section>
      <p id="description">We offer a variety of beauty services to enhance your natural glow.</p>
      <button id="changeTextBtn">Change Text</button>
      <button id="changeColorBtn">Change Background Color</button>
    </section>

    <section>
      <h2>Dynamic Service List</h2>
      <ul id="serviceList">
        <li>Hair Styling</li>
        <li>Facials</li>
      </ul>
      <button id="addServiceBtn">Add Service</button>
      <button id="removeServiceBtn">Remove Last Service</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Glam Hour</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
